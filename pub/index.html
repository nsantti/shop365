<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Shop365</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />

    <script src="/socket.io/socket.io.js" type="text/javascript"></script>
    <script src="jquery-3.3.1.js"></script>
    <script src="client.js"></script>
</head>

<body>
    <div id="content">
        <div id="mainView">
            <div id="header">
                <div id="left-header">
                    Group: <span id="groupID">No Group Available</span>
                </div>
                <div id="center-header">
                    Shop 365
                </div>
                <div id="right-header">
                    Date: <span id="date">No Date Available</span>
                </div>
            </div>
            <div id="item-form">
                <div id="form-header">
                    <button type="button" id="addItemButton" class="styledButton">
                        Add new item...
                    </button>
                </div>
                <div id="form-table">
                    <table id="the-table">
                        <thead id="table-header">
                            <tr>
                                <th id="table-priority">Priority</th>
                                <th id="table-name">Name</th>
                                <th id="table-quantity">Quantity</th>
                                <th id="table-comments">Comments</th>
                                <th id="table-extra">Extra</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">
                            <!--<tr class="table-item">
                                <td>false</td>
                                <td>Oranges</td>
                                <td>5</td>
                                <td>Only get the big ones</td>
                                <td>
                                    <div id="more-button">
                                        <button type="button">
                                            More
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            <tr class="table-item">
                                <td>true</td>
                                <td>Bananas</td>
                                <td>2</td>
                                <td></td>
                                <td>
                                    <div id="more-button">
                                        <button type="button">
                                            More
                                        </button>
                                    </div>
                                </td>
                            </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="footer">
                <button type="button" id="removeAllButton" class="styledButton">
                    Remove all purchased items
                </button>
            </div>
        </div>


        <div id="addItemModal">
            <h1>Add Item</h1>
            Item Name: <input type="text" name="addItemName" id="modalItemName">
            <br><br>
            Quantity: <input type="number" name="addItemQuantity" id="modalItemQuantity" min="1" value="1">
            <br><br>
            Comments (optional): <input type="text" name="addItemComment" id="modalItemComment">
            <br><br>
            Priority: <input type="checkbox" name="addItemPriority" id="modalItemPriority">
            <br><br>
            <button type="button" id="addItemCancel">Cancel</button>
            <input type="submit" name="addItemSubmit" id="modalItemSubmit" value="Submit">
        </div>
    </div>
</body>

</html>
